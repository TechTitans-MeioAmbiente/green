
version: '3'
services:
  app_pessoal:
    build: 
      context: ./UserModule/UserAPI  
      dockerfile: Dockerfile 
    container_name: green_pessoal_API
    ports:
      - "8081:80"
    networks:
      - network

  app_empresa:
    build: 
     context: ./CompanyModule
     dockerfile: Dockerfile 
    container_name: green_empresa_API
    ports:
      - "8082:80"
    networks:
      - network


  modulodb:
    build: 
     context: ./DBModule
     dockerfile: Dockerfile 
    container_name: DBModule_API
    ports:
      - "5008:80"
    networks:
      - network

# como as apis nao se conversam entre si n√£o preciso de bridge
networks:
  network:
    driver: bridge